<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www/thymeleaf.org">

<body>
    total: <p th:text="${members.size()}"></p><br>
    <table>
        <tr>
        <th>id</th>
        <th>name</th>
        <th>phone</th>
        </tr>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.phoneNumber}"></td>
        </tr>
    </table>
</body>
